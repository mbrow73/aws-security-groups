name: "TFE Workspace Provisioning"

on:
  push:
    branches: [main]
    paths:
      - 'accounts/**'
      - 'modules/**'
      - 'prefix-lists.yaml'

permissions:
  contents: read

env:
  PYTHON_VERSION: '3.11'

jobs:
  detect-changes:
    name: "Detect Changed Accounts"
    runs-on: ubuntu-latest
    outputs:
      changed-accounts: ${{ steps.detect.outputs.accounts }}
      has-accounts: ${{ steps.detect.outputs.has_accounts }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed accounts
        id: detect
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          ACCOUNTS=$(echo "$CHANGED_FILES" | grep -E '^accounts/[0-9]+/' | cut -d'/' -f2 | sort -u | tr '\n' ',' | sed 's/,$//')

          if [ -n "$ACCOUNTS" ]; then
            echo "accounts=$ACCOUNTS" >> $GITHUB_OUTPUT
            echo "has_accounts=true" >> $GITHUB_OUTPUT
          else
            echo "accounts=" >> $GITHUB_OUTPUT
            echo "has_accounts=false" >> $GITHUB_OUTPUT
          fi

  provision:
    name: "Provision TFE Workspaces"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-accounts == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install pyyaml

      - name: Provision workspaces
        env:
          CLDIAC_URL: ${{ secrets.CLDIAC_URL }}
          CLDIAC_AUTH_URL: ${{ secrets.CLDIAC_AUTH_URL }}
          CLDIAC_AUTH_ENV: ${{ secrets.CLDIAC_AUTH_ENV }}
          CLDIAC_USER: ${{ secrets.CLDIAC_USER }}
          CLDIAC_PASSWORD: ${{ secrets.CLDIAC_PASSWORD }}
          CLDIAC_CAR_ID: ${{ secrets.CLDIAC_CAR_ID }}
          CLDIAC_PROJECT_ID: ${{ secrets.CLDIAC_PROJECT_ID }}
          CLDIAC_REPOSITORY: ${{ secrets.CLDIAC_REPOSITORY }}
          CLDIAC_CREDS_PROVIDER: ${{ secrets.CLDIAC_CREDS_PROVIDER }}
          CLDIAC_CREDS_AUTH: ${{ secrets.CLDIAC_CREDS_AUTH }}
          CLDIAC_SID: ${{ secrets.CLDIAC_SID }}
        run: |
          CHANGED="${{ needs.detect-changes.outputs.changed-accounts }}"

          if [ -z "$CLDIAC_URL" ]; then
            echo "⚠️ CLDIAC_URL not set — running in dry-run mode"
            python scripts/tfe_workspace.py plan \
              --changed-accounts "$CHANGED" \
              --repo-root . \
              --format text || EXIT_CODE=$?
            if [ "${EXIT_CODE:-0}" -eq 1 ]; then
              echo "❌ Provisioner script error"
              exit 1
            fi
            echo "✅ Dry-run plan complete (exit code ${EXIT_CODE:-0})"
          else
            python scripts/tfe_workspace.py apply \
              --changed-accounts "$CHANGED" \
              --repo-root . \
              --format text
          fi
