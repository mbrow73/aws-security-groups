name: "Validate Security Groups PR"

on:
  pull_request:
    branches: [main]
    paths:
      - 'accounts/**'
      - 'guardrails.yaml'
      - 'prefix-lists.yaml'
      - 'baseline/**'
      - 'modules/**'
      - 'scripts/**'

permissions:
  id-token: write   # For OIDC AWS authentication (quota checks)
  contents: read    # For checking out repository
  pull-requests: write  # For posting validation comments

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'

jobs:
  create-tfc-workspaces:
    name: "Create TFC Workspaces for New Accounts"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          
      - name: Detect new account directories
        id: detect-new
        run: |
          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Extract potential new account directories
          NEW_ACCOUNTS=""
          for file in $CHANGED_FILES; do
            if [[ $file =~ ^accounts/([0-9]{12})/security-groups\.yaml$ ]]; then
              account_id="${BASH_REMATCH[1]}"
              # Check if this is truly a new directory by seeing if it existed in the previous commit
              if ! git show HEAD~1:accounts/$account_id/security-groups.yaml >/dev/null 2>&1; then
                NEW_ACCOUNTS="$NEW_ACCOUNTS,$account_id"
              fi
            fi
          done
          
          NEW_ACCOUNTS=$(echo "$NEW_ACCOUNTS" | sed 's/^,//' | sed 's/,$//')
          echo "new_accounts=$NEW_ACCOUNTS" >> $GITHUB_OUTPUT
          echo "New accounts detected: $NEW_ACCOUNTS"
          
      - name: Create TFC workspaces for new accounts
        if: steps.detect-new.outputs.new_accounts != ''
        env:
          TFC_TOKEN: ${{ secrets.TFC_API_TOKEN }}
          TFC_ORGANIZATION: ${{ vars.TFC_ORGANIZATION }}
          REPO_IDENTIFIER: ${{ github.repository }}
          OAUTH_TOKEN_ID: ${{ vars.TFC_OAUTH_TOKEN_ID }}
        run: |
          IFS=',' read -ra ACCOUNTS <<< "${{ steps.detect-new.outputs.new_accounts }}"
          
          for account_id in "${ACCOUNTS[@]}"; do
            if [[ -z "$account_id" ]]; then continue; fi
            
            workspace_name="sg-platform-${account_id}"
            echo "Creating TFC workspace: $workspace_name"
            
            # Check if workspace already exists
            response=$(curl -s -w "%{http_code}" \
              -H "Authorization: Bearer $TFC_TOKEN" \
              -H "Content-Type: application/vnd.api+json" \
              "https://app.terraform.io/api/v2/organizations/$TFC_ORGANIZATION/workspaces/$workspace_name" \
              -o /dev/null)
            
            if [[ "$response" == "200" ]]; then
              echo "Workspace $workspace_name already exists, skipping..."
              continue
            fi
            
            # Create workspace payload
            payload=$(cat << EOF
          {
            "data": {
              "type": "workspaces",
              "attributes": {
                "name": "$workspace_name",
                "description": "AWS Security Group Platform - Account $account_id",
                "working-directory": "terraform",
                "auto-apply": true,
                "speculative-enabled": true,
                "trigger-prefixes": ["accounts/$account_id/", "terraform/", "modules/", "baseline/"],
                "vcs-repo": {
                  "identifier": "$REPO_IDENTIFIER",
                  "oauth-token-id": "$OAUTH_TOKEN_ID",
                  "branch": "main",
                  "ingress-submodules": false
                }
              }
            }
          }
          EOF
            )
            
            # Create the workspace
            create_response=$(curl -s -w "%{http_code}" \
              -X POST \
              -H "Authorization: Bearer $TFC_TOKEN" \
              -H "Content-Type: application/vnd.api+json" \
              -d "$payload" \
              "https://app.terraform.io/api/v2/organizations/$TFC_ORGANIZATION/workspaces" \
              -o /tmp/create_response.json)
            
            if [[ "${create_response: -3}" == "201" ]]; then
              echo "‚úÖ Created workspace: $workspace_name"
              
              # Set account_id variable
              var_payload=$(cat << EOF
          {
            "data": {
              "type": "vars",
              "attributes": {
                "key": "account_id",
                "value": "$account_id",
                "category": "terraform",
                "sensitive": false
              }
            }
          }
          EOF
              )
              
              var_response=$(curl -s -w "%{http_code}" \
                -X POST \
                -H "Authorization: Bearer $TFC_TOKEN" \
                -H "Content-Type: application/vnd.api+json" \
                -d "$var_payload" \
                "https://app.terraform.io/api/v2/workspaces/$workspace_name/vars" \
                -o /dev/null)
              
              if [[ "${var_response: -3}" == "201" ]]; then
                echo "‚úÖ Set account_id variable for $workspace_name"
              else
                echo "‚ùå Failed to set account_id variable for $workspace_name"
              fi
            else
              echo "‚ùå Failed to create workspace: $workspace_name"
              cat /tmp/create_response.json || echo "No response file"
            fi
          done
  detect-changes:
    name: "Detect Changed Accounts"
    runs-on: ubuntu-latest
    needs: create-tfc-workspaces
    if: always()  # Run even if workspace creation fails
    outputs:
      changed-accounts: ${{ steps.detect.outputs.accounts }}
      baseline-changed: ${{ steps.detect.outputs.baseline_changed }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          
      - name: Detect changed accounts
        id: detect
        run: |
          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Extract account IDs from changed files
          ACCOUNTS=$(echo "$CHANGED_FILES" | grep -E '^accounts/[0-9]+/' | cut -d'/' -f2 | sort | uniq | tr '\n' ',' | sed 's/,$//')
          
          # Check if baseline changed
          BASELINE_CHANGED="false"
          if echo "$CHANGED_FILES" | grep -E '^(baseline/|guardrails\.yaml|prefix-lists\.yaml)'; then
            BASELINE_CHANGED="true"
          fi
          
          echo "accounts=$ACCOUNTS" >> $GITHUB_OUTPUT
          echo "baseline_changed=$BASELINE_CHANGED" >> $GITHUB_OUTPUT
          echo "Changed accounts: $ACCOUNTS"
          echo "Baseline changed: $BASELINE_CHANGED"

  validate-yaml:
    name: "Validate YAML Schema"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.changed-accounts != ''
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Validate YAML schemas
        run: |
          python scripts/validate.py --accounts "${{ needs.detect-changes.outputs.changed-accounts }}"

  check-quotas:
    name: "Check AWS Quotas"
    runs-on: ubuntu-latest
    needs: [detect-changes, validate-yaml]
    if: needs.detect-changes.outputs.changed-accounts != ''
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          role-session-name: sg-platform-quota-check
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Check quotas for changed accounts
        run: |
          IFS=',' read -ra ACCOUNTS <<< "${{ needs.detect-changes.outputs.changed-accounts }}"
          for account in "${ACCOUNTS[@]}"; do
            echo "Checking quotas for account: $account"
            python scripts/check-quotas.py --account-id "$account"
          done

  naming-conventions:
    name: "Check Naming Conventions"
    runs-on: ubuntu-latest
    needs: [detect-changes, validate-yaml]
    if: needs.detect-changes.outputs.changed-accounts != ''
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Check naming conventions
        run: |
          python scripts/validate.py --naming-only --accounts "${{ needs.detect-changes.outputs.changed-accounts }}"

  validate-guardrails:
    name: "Validate Against Guardrails"
    runs-on: ubuntu-latest
    needs: [detect-changes, naming-conventions]
    if: needs.detect-changes.outputs.changed-accounts != ''
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run guardrails validation
        run: |
          python scripts/validate.py --guardrails-only --accounts "${{ needs.detect-changes.outputs.changed-accounts }}"

  security-review-required:
    name: "Security Review Required"
    runs-on: ubuntu-latest
    needs: [detect-changes, naming-conventions, validate-guardrails]
    if: always() && needs.detect-changes.outputs.changed-accounts != ''
    
    steps:
      - name: Check if security review is required
        uses: actions/github-script@v7
        with:
          script: |
            // Check if this PR has been approved by security team
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const securityTeamMembers = ['security-team']; // GitHub team slug
            const hasSecurityApproval = reviews.some(review => 
              review.state === 'APPROVED' && 
              securityTeamMembers.includes(review.user.login)
            );
            
            if (!hasSecurityApproval) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## üõ°Ô∏è Security Review Required
                
This PR modifies security group configurations and requires approval from the security team.

**What happens next:**
1. Security team will review the changes
2. Once approved, you can merge this PR
3. Terraform Cloud will automatically run plan and apply

**Need help?** Contact the security team in #aws-security-groups`
              });
            }

  validation-summary:
    name: "Validation Summary"
    runs-on: ubuntu-latest
    needs: [detect-changes, validate-yaml, check-quotas, naming-conventions, validate-guardrails]
    if: always() && needs.detect-changes.outputs.changed-accounts != ''
    
    steps:
      - name: Post validation summary
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              'YAML Schema': '${{ needs.validate-yaml.result }}',
              'Quota Check': '${{ needs.check-quotas.result }}', 
              'Naming Conventions': '${{ needs.naming-conventions.result }}',
              'Guardrails': '${{ needs.validate-guardrails.result }}'
            };
            
            let summary = '## üîç Validation Summary\n\n';
            let allPassed = true;
            
            for (const [check, result] of Object.entries(results)) {
              if (result === 'success') {
                summary += `‚úÖ **${check}**: Passed\n`;
              } else if (result === 'failure') {
                summary += `‚ùå **${check}**: Failed\n`;
                allPassed = false;
              } else {
                summary += `‚è≠Ô∏è **${check}**: Skipped\n`;
              }
            }
            
            if (allPassed) {
              summary += '\nüéâ **All validations passed!** Once merged, Terraform Cloud will handle the deployment.\n';
            } else {
              summary += '\n‚ùå **Some validations failed.** Please fix the issues above before requesting review.\n';
            }
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });